# ============================================
# Inventory Management System Configuration
# ============================================

# Application Information
spring.application.name=InventoryManagementSystem
server.port=5050

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# ============================================
# SECURITY CONFIGURATION
# ============================================
# JWT Secret Key (Change this in production!)
# IMPORTANT: Must be at least 32 characters (256 bits) for HS256 algorithm
secreteJwtString=inventory-management-super-secure-jwt-secret-key-2025-production-ready

# ============================================
# CORS CONFIGURATION
# ============================================
# Note: CORS is configured in CorsConfig.java
# Default allowed origins include localhost:3000

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.com.phegondev.InventoryManagementSystem=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# PRODUCTION OVERRIDES
# ============================================
# Uncomment and modify for production deployment:
# spring.datasource.url=jdbc:mysql://your-production-db:3306/inventory_db
# spring.datasource.username=your-production-user
# spring.datasource.password=your-secure-password
# secreteJwtString=your-super-secure-jwt-secret-key-minimum-32-characters
# spring.jpa.show-sql=false
# logging.level.root=WARN